<p>Case List Module</p><br/><br/><div ng-class=""><table class="listing"><tr><th>Case ID</th><th>Case Description</th><th>Kids' Name</th><th>Action</th></tr><tr ng-repeat="case in caseList"><td>{{ case.caseId }}</td><td><a href="caseProfile/{{case.caseId}}">{{ case.caseDesc }}</a></td><td>{{ case.kidsName }}</td><td><button ng-click="delCase(case)">Delete</button></td></tr></table></div>
